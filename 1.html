<!DOCTYPE html>
	<html>
		<head>
			<title>Change Element</title>
		</head>
		<body>
			<h1 id=1>Hello</h1>
			<br>
			<header id=2>Change Element Text</header><br>
			<h1 id=3>hello</h1>
			<!-- Change the text of an element-->
			<label>Text</label>
			<input id=textInput><br>
			<label>Element ID</label>
			<input id=elementID><br>
			<script>
			 function changeHTML(Id, text) {
				document.getElementById(Id).innerHTML = text;
				}
			</script>	
			<button onclick="changeHTML(document.getElementById('elementID').value, document.getElementById('textInput').value)">Submit</button>
		</body>
	</html>
